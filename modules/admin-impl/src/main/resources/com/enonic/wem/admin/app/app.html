<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Enonic XP Admin</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{baseUri}}/admin/common/styles/_all.css">

    <!-- Libraries -->
    <script type="text/javascript" src="{{baseUri}}/admin/common/lib/_all.js"></script>

</head>
<body>

<!-- Configuration -->
<script type="text/javascript">
    var CONFIG = {
        baseUri: '{{baseUri}}'
    };
</script>

<!-- App javascript -->
<script type="text/javascript" src="{{baseUri}}/admin/apps/{{app}}/js/_all.js"></script>

<!-- Start the app -->
<script type="text/javascript">
    window.onload = function () {
        startApplication();
    }
</script>

</body>
</html>

apply from: "$rootDir/gradle/java.gradle"
apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':core-api' )
    compile 'org.jboss.resteasy:jaxrs-api:3.0.8.Final'
    compile 'javax.annotation:javax.annotation-api:1.2'
    compile 'javax.servlet:javax.servlet-api:3.0.1'

    testCompile project( path: ':core-api', configuration: 'testOutput' )
    testCompile 'org.springframework:spring-test:4.1.1.RELEASE'
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP Web - Api'
}

<div data-live-edit-type="3" data-live-edit-key="10015" data-live-edit-name="Contact Form">
    <div class="well">
        <form class="form-horizontal">
            <fieldset>
                <legend>Contact us</legend>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Name</label>

                    <div class="controls">
                        <input type="password" id="inputPassword" placeholder="Name">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>

                    <div class="controls">
                        <input type="text" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="textareaMsg">Message</label>

                    <div class="controls">
                        <textarea type="text" id="textareaMsg" placeholder="Message" class="span3" rows="5"></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="textareaMsg">Department</label>

                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox"> Sales
                        </label>
                        <label class="checkbox">
                            <input type="checkbox"> Development
                        </label>
                        <label class="checkbox">
                            <input type="checkbox"> Consultant
                        </label>
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>

<!DOCTYPE html>
<w:helper var="helper"/>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Enonic WEM - Sortable</title>
    <link rel="stylesheet" type="text/css" href="../../admin/resources/lib/ext/resources/css/admin.css">
    <style type="text/css">
        pre {
            line-height: 18px;
            background: #eee;
            padding: 10px;
        }

        .admin-dragger {
            display: inline-block;
            color: #59008C;
            cursor: move;
            border-bottom: 1px dashed #59008C;
        }

        .admin-drop-indicator {
            position: absolute;
            height: 1px;
            line-height: 0;
            overflow: visible;
            border-bottom: 1px dotted green;
        }
        .admin-drop-indicator:before {
            content: '•';
            font-size: 16px;
            color: green;
            position: absolute;
            left: -8px;
            top: -1px;
        }
        .admin-drop-indicator:after {
            content: '•';
            font-size: 16px;
            color: green;
            position: absolute;
            right: -8px;
            top: -1px;
        }


            /*
            .admin-drop-indicator .admin-drop-indicator-left {
                background-image: url("../../admin/resources/lib/ext/resources/themes/images/default/grid/dd-insert-arrow-right.png");
                content: 'o';
                height: 16px;
                left: -12px;
                position: absolute;
                top: -8px;
                width: 16px;
            }
            */


    </style>

    <!-- ExtJS -->

    <script type="text/javascript" src="../../admin/resources/lib/ext/ext-all-debug.js"></script>

    <!-- Application -->

    <script type="text/javascript" src="../../admin/resources/app/lib/Sortable.js"></script>
    <script type="text/javascript" src="sortable-app.js"></script>


</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<style type="text/css">
    .admin-dropdown-button {
        position: relative;
        width: 150px;
        font-size: 14px;
    }

    .admin-dropdown-button button {
        border: 0;
        background-color: #cccccc;
        width: 100%;
        margin: 0;
        color: #fff;
        height: 30px;
    }

    .admin-dropdown-button ul {
        list-style: none;
        box-sizing: border-box;
        border: 2px solid #cccccc;
        position: absolute;
        padding: 0;
        margin: 0;
        width: 100%;
    }

    .admin-dropdown-button li {
        padding: 5px;
        cursor: pointer;
    }

    .admin-dropdown-button li:hover {
        background-color: #4294de;
        color: #fff;
    }
</style>

<div class="admin-dropdown-button">
    <button>Click me</button>
    <ul>
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
    </ul>
</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Enonic WEM - Animate</title>
    <link rel="stylesheet" type="text/css" href="../../admin/resources/lib/ext/resources/css/admin.css">

    <!-- ExtJS -->

    <script type="text/javascript" src="../../admin/resources/lib/ext/ext-all-debug.js"></script>

    <!-- Application -->

    <script type="text/javascript" src="../../admin/resources/app/lib/css/Transition.js"></script>

    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background: #ccc;
        }
    </style>

</head>
<body>

<div class="box" id="box-1"></div>
<div class="box" id="box-2"></div>

<script type="text/javascript">
    Ext.onReady(function () {

        Admin.lib.css.Transition.transit(Ext.get('box-1'), {
            from: {
                width: '100px'
            },
            to: {
                width: '1000px'
            },
            delay: 10,
            easing: 'ease-in-out-back',
            duration: 1000
        });


        Ext.get('box-2').setStyle('position', 'absolute');
        Admin.lib.css.Transition.transit(Ext.get('box-2'), {
            from: {
                left: '100px'
            },
            to: {
                left: '1000px'
            },
            delay: 20,
            easing: 'ease-in',
            duration: 2000
        });

    });

</script>

</body>
</html>

<html>
<head>
    <title>Enonic WEM Admin</title>
    <link rel="stylesheet" type="text/css" href="../../admin/resources/lib/ext/resources/css/admin.css">
    <style type="text/css">

        .admin-context-window {
            background-color: rgba(0, 0, 0, .7);
            color: #fff;
        }

        .admin-context-window input[type=text] {
            border: 1px solid #a4a4a4;
            background-color: #595959;
            color: #a4a4a4;
        }

        .admin-context-window-title-bar {
            background-color: #000;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .admin-context-window.is-dragging .admin-context-window-title-bar {
            color: silver;
        }

        .admin-context-window-menu-button {
            font-size: 20px;
            background-color: transparent;
            padding-left: 10px;
            padding-right: 10px;
            border: none;
        }
        .admin-context-window-title-text {
            padding-top: 5px;
            padding-left: 2px;
            cursor: move;
            font-size: 15px;
        }

        .admin-context-window-toggle-button {
            padding-top: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .admin-context-window-body {
            padding: 5px 10px;
        }

        .context-window-dragging-shim {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: #fff;
            opacity: 0;
        }

        .admin-context-window ::-webkit-scrollbar {
            width: 10px;
        }

        .admin-context-window ::-webkit-scrollbar-track-piece  {
            background-color: #343434;
        }

        .admin-context-window ::-webkit-scrollbar-thumb:vertical {
            background-color: #777;
        }

    </style>
    <script type="text/javascript" src="../../admin/resources/lib/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="../../admin2/apps/content-manager/js/view/liveedit/ContextWindow.js"></script>
    <script type="text/javascript" src="../../admin2/apps/content-manager/js/view/liveedit/Components.js"></script>
    <script type="text/javascript" src="../../admin2/apps/content-manager/js/view/liveedit/DeviceSelector.js"></script>
    <script type="text/javascript" src="../../admin2/apps/content-manager/js/view/liveedit/Images.js"></script>

    <script type="text/javascript">

        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // App

        Ext.application({
            name: 'App',

            controllers: [
            ],

            requires: [
            ],

            launch: function () {
                Ext.create('Ext.container.Viewport', {
                    layout: 'border',
                    items: [
                        {
                            region: 'center',
                            flex: 1,
                            split: true,
                            padding: '5',
                            autoScroll: true,
                            tbar: [
                                {
                                    text: 'Toggle Context Window',
                                    handler: function () {
                                        var win = Ext.ComponentQuery.query('liveEditContextWindow')[0];
                                        if (!win) {
                                            win = new Admin.view.contentManager.liveedit.ContextWindow({});
                                        }

                                        if (win.isVisible()) {
                                            win.hide();
                                        } else {
                                            win.doShow();
                                        }
                                    }
                                }
                            ],
                            items: [
                                {
                                    xtype: 'component',
                                    html: '<iframe id="live-edit-frame" style="border:0;width: 100%; height: 100%" src="../live-edit/page/bootstrap.jsp?edit=true"></iframe>'
                                }
                            ]
                        }
                    ]
                });
            }

        });

    </script>

</head>
<body>
</body>
</html>

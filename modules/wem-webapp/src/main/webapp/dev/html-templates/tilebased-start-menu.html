<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/tilebased-start-menu.css">
</head>
<body>
<div class="menu">
    <div class="top clearfix">
        <div class="logout">
            <img src="images/profile-image.png"/>
            <a href="#">Log out</a>
        </div>

        <img src="images/enonic-logo.png"/>

        <div class="search"><input type="text"></div>
    </div>
    <div class="center clearfix">
        <div class="tile span2 start-row content-manager">
            <div class="content"></div>
            <span class="title">Content Manager</span>
        </div>
        <div class="tile span2 dashboard">
            <span class="title">Dashboard</span>
        </div>
        <div class="tile profile title-top title-mask">
            <div class="content">
                <img src="images/profile-image.png" alt=""/>
            </div>
            <span class="title">Profile</span>
        </div>
        <div class="tile span2 activity title-top title-right">
            <div class="content">
                <div class="item">
                    <img src="images/profile-image.png"/>

                    <p>Hello there !</p>
                </div>
                <div class="item">
                    <img src="images/profile-image.png"/>

                    <p>What do you think about this new tile based start menu ?</p>
                </div>
                <div class="item">
                    <img src="images/profile-image.png"/>

                    <p>Huh ?</p>
                </div>
            </div>
            <span class="title">Activity Stream</span>
        </div>
        <div class="tile cluster">
            <div class="content"></div>
            <span class="title">Cluster</span>
        </div>
        <div class="tile start-row userstores">
            <span class="title">Userstores</span>
        </div>
        <div class="tile accounts">
            <span class="title">Accounts</span>
        </div>
        <div class="tile span2 administrators">
            <span class="title">Site Administrator</span>
        </div>
        <div class="tile content-studio">
            <span class="title">Content Studio</span>
        </div>
        <div class="tile span2 live-trace title-top title-mask">
            <span class="title">Live Trace</span>
        </div>
        <div class="tile schedule">
            <span class="title">Schedule</span>
        </div>
    </div>
    <div class="controls-container clearfix">
        <ul class="controls">
            <li class="checked"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <ul class="bottom clearfix">
        <li><a href="#">Documentation</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">About</a></li>
    </ul>
</div>
</body>
</html>

<style>

* {
    font-family: arial;
    font-size: 8pt;
}

body {
    background: beige;
    padding: 0;
    margin: 8;
}

h2 {
    font-size: 10pt;
    border-bottom: 1px dotted gray;
}

ul {
    margin-left: 0;
    padding: 0;
    cursor: default;
}

li {
    background: url("../images/arrow_right_spearmint.png") no-repeat center left;
    padding: 0 0 0 14px;

    list-style: none;
    margin: 0;
}

#myGrid {
    background: white;
    outline: 0;
    border: 1px solid gray;
}

.grid-header {
    border: 1px solid gray;
    border-bottom: 0;
    border-top: 0;
    background: url('../images/header-bg.gif') repeat-x center top;
    color: black;
    height: 24px;
    line-height: 24px;
}

.grid-header label {
    display: inline-block;
    font-weight: bold;
    margin: auto auto auto 6px;
}

.grid-header .ui-icon {
    margin: 4px 4px auto 6px;
    background-color: transparent;
    border-color: transparent;
}

.grid-header .ui-icon.ui-state-hover {
    background-color: white;
}

.grid-header #txtSearch {
    margin: 0 4px 0 4px;
    padding: 2px 2px;
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border: 1px solid silver;
}

.options-panel {
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border: 1px solid silver;
    background: #f0f0f0;
    padding: 4px;
    margin-bottom: 20px;
    width: 320px;
    position: absolute;
    top: 0px;
    left: 650px;
}

    /* Individual cell styles */
.slick-cell.task-name {
    font-weight: bold;
    text-align: right;
}

.slick-cell.task-percent {
    text-align: right;
}

.slick-cell.cell-move-handle {
    font-weight: bold;
    text-align: right;
    border-right: solid gray;

    background: #efefef;
    cursor: move;
}

.cell-move-handle:hover {
    background: #b6b9bd;
}

.slick-row.selected .cell-move-handle {
    background: #D5DC8D;
}

.slick-row .cell-actions {
    text-align: left;
}

.slick-row.complete {
    background-color: #DFD;
    color: #555;
}

.percent-complete-bar {
    display: inline-block;
    height: 6px;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
}

    /* Slick.Editors.Text, Slick.Editors.Date */
input.editor-text {
    width: 100%;
    height: 100%;
    border: 0;
    margin: 0;
    background: transparent;
    outline: 0;
    padding: 0;

}

.ui-datepicker-trigger {
    margin-top: 2px;
    padding: 0;
    vertical-align: top;
}

    /* Slick.Editors.PercentComplete */
input.editor-percentcomplete {
    width: 100%;
    height: 100%;
    border: 0;
    margin: 0;
    background: transparent;
    outline: 0;
    padding: 0;

    float: left;
}

.editor-percentcomplete-picker {
    position: relative;
    display: inline-block;
    width: 16px;
    height: 100%;
    background: url("../images/pencil.gif") no-repeat center center;
    overflow: visible;
    z-index: 1000;
    float: right;
}

.editor-percentcomplete-helper {
    border: 0 solid gray;
    position: absolute;
    top: -2px;
    left: -9px;
    background: url("../images/editor-helper-bg.gif") no-repeat top left;
    padding-left: 9px;

    width: 120px;
    height: 140px;
    display: none;
    overflow: visible;
}

.editor-percentcomplete-wrapper {
    background: beige;
    padding: 20px 8px;

    width: 100%;
    height: 98px;
    border: 1px solid gray;
    border-left: 0;
}

.editor-percentcomplete-buttons {
    float: right;
}

.editor-percentcomplete-buttons button {
    width: 80px;
}

.editor-percentcomplete-slider {
    float: left;
}

.editor-percentcomplete-picker:hover .editor-percentcomplete-helper {
    display: block;
}

.editor-percentcomplete-helper:hover {
    display: block;
}

    /* Slick.Editors.YesNoSelect */
select.editor-yesno {
    width: 100%;
    margin: 0;
    vertical-align: middle;
}

    /* Slick.Editors.Checkbox */
input.editor-checkbox {
    margin: 0;
    height: 100%;
    padding: 0;
    border: 0;
}




</style>

<body>
<table width="100%">
    <tr>
        <td valign="top" width="50%">
            <div id="content-grid" style="width:600px;height:500px;"></div>
        </td>
        <td valign="top">
            <h2>Test</h2>
    </tr>
</table>
<!-- API -->
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript">
    window.onload = function () {

        function createContentSummaryJson(id, name, displayName, path, isRoot, hasChildren, type) {

            return {
                id: id,
                name: name,
                displayName: displayName,
                path: path,
                root: isRoot,
                hasChildren: hasChildren,
                type: type,
                iconUrl: null,
                createdTime: new Date(),
                modifiedTime: new Date(),
                creator: "superuser",
                modifier: "superuser",
                owner: "superuser"
            };
        }

        var contents = [];
        for (var i = 1; i <= 100; i++) {
            var json = createContentSummaryJson(i, "name " + i, "Display Name" + i, "/path/name" + i, false, false, "mycty");
            var content = new api_content.ContentSummary(json);
            contents.push(json);
        }
        var checkboxSelector = new Slick.CheckboxSelectColumn({
            cssClass: "slick-cell-checkboxsel"
        });

        var columns = [
            checkboxSelector.getColumnDefinition(),
            {
                name: "Name",
                id: "name",
                field: "name"
            },
            {
                name: "DisplayName",
                id: "displayName",
                field: "displayName"
            },
            {
                name: "ModifiedTime",
                id: "modifiedTime",
                field: "modifiedTime"
            }
        ];

        var options = {
            enableCellNavigation: true,
            enableColumnReorder: false
        };

        var data = new Slick.Data.DataView();
        data.setItems(contents, "id");


        var grid = new Slick.Grid("#content-grid", data, columns, options);
        var selectionModel = new Slick.RowSelectionModel();
        grid.setSelectionModel( selectionModel );
        grid.registerPlugin(checkboxSelector);

    }

</script>

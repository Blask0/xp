<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Live Edit Test</title>
    <style>
        .window {
            width: 130px;
            height: 100px;
            margin-top: 10px;
            background-color: lightsteelblue;
        }

        .region {
            width: 180px;
            height: 400px;
            float: left;
            margin-left: 10px;
            border: 1px solid grey;
        }

        .border1 {
            border: 1px solid #000;
        }

        .padding10 {
            padding: 10px;
        }

        .margin-left-10 {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div id="container" style="width:578px">
    <div class="region" data-live-edit-type="region" data-live-edit-name="Region 1" data-live-edit-key="1">
        <div>Region 1</div>
        <div class="window" data-live-edit-type="window" data-live-edit-name="Window 1" data-live-edit-key="2">
            Window 1
        </div>
        <div class="window" data-live-edit-type="window" data-live-edit-name="Window 2" data-live-edit-key="3">
            Window 2 <a href="#" id="link">Link</a>
        </div>
        <div class="window" data-live-edit-type="window" data-live-edit-name="Window 3" data-live-edit-key="4">
            Window 3
        </div>
    </div>

    <section class="region" data-live-edit-type="region" data-live-edit-name="Region 2" data-live-edit-key="5">
        <div>Region 2</div>
        <div class="window margin-left-10" data-live-edit-type="window" data-live-edit-name="Window 4" data-live-edit-key="6">
            Window 4
        </div>
        <div class="window" data-live-edit-type="window" data-live-edit-name="Window 5" data-live-edit-key="7">
            Window 5
        </div>
        <div class="window padding10" data-live-edit-type="window" data-live-edit-name="Window 6" data-live-edit-key="8">
            Window 6
        </div>
    </section>

    <aside class="region" data-live-edit-type="region" data-live-edit-name="Region 3" data-live-edit-key="9">
        <div>Region 3</div>
        <div class="window border1" data-live-edit-type="window" data-live-edit-name="Window 7" data-live-edit-key="10">
            Window 7
        </div>
        <div class="window" data-live-edit-type="window" data-live-edit-name="Window 8" data-live-edit-key="11">
            Window 8
        </div>
        <div class="window" data-live-edit-type="window" data-live-edit-name="Window 9" data-live-edit-key="12">
            Window 9
        </div>

        <div id="not-a-window">Not a window</div>
    </aside>
</div>


<script type="text/javascript" src="../../../admin/resources/lib/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../../dev/live-edit/app/lib/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="../../../dev/live-edit/app/lib/jquery.ui.touch-punch.min.js"></script>

<script type="text/javascript" src="../../../dev/live-edit/app/js/jquery.noconflict.js"></script>
<script type="text/javascript" src="../../../dev/live-edit/app/js/namespace.js"></script>
<script type="text/javascript" src="../../../dev/live-edit/app/js/Util.js"></script>

</body>
</html>

<div class="container">
    <table>
        <thead>
        <tr>
            <th colspan="2">General</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="label">Created:</td>
            <td>{created}</td>
        </tr>
        <tr>
            <td class="label">Modified:</td>
            <td>{lastModified}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <th colspan="2">Statistics</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="label">User count:</td>
            <td>{userCount}</td>
        </tr>
        <tr>
            <td class="label">Group count:</td>
            <td>{groupCount}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <th colspan="2">Connector</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="label">Name:</td>
            <td>{connectorName}<tpl if="connectorName == null">Local</tpl></td>
        </tr>
        <tr>
            <td class="label">Plugin:</td>
            <td>{plugin}</td>
        </tr>
        <tr>
            <td class="label">User Policy:</td>
            <td>{userPolicy}</td>
        </tr>
        <tr>
            <td class="label">Group Policy:</td>
            <td>{groupPolicy}</td>
        </tr>
        </tbody>
    </table>
</div>

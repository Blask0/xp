apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':web:web-api' )
    compile 'org.jolokia:jolokia-core:1.3.2'
    testCompile project( path: ':web:web-api', configuration: 'testOutput' )
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP Web - JMX'
    instruction 'Private-Package', 'org.jolokia.*'
    instruction 'Private-Package', 'org.json.*'
}

apply from: "$rootDir/gradle/osgi.gradle"

ext {
    jettyVersion = '9.4.8.v20171121'
}

dependencies {
    compile project( ':web:web-api' )
    compile "org.eclipse.jetty:jetty-server:${jettyVersion}"
    compile 'org.apache.ignite:ignite-core:2.7.6'
    compile 'org.apache.ignite:ignite-osgi:2.7.6'
    compile 'org.apache.ignite:ignite-web:2.7.6'
    compile 'javax.cache:cache-api:1.1.1'
    testCompile project( path: ':web:web-api', configuration: 'testOutput' )
}

jar {
    bnd( 'Bundle-Name': 'Enonic XP Web - Websession' )
}

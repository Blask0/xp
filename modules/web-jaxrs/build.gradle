apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile project( ':web-api' )
    compile 'org.apache.httpcomponents:httpclient:4.3.4'
    compile 'org.apache.httpcomponents:httpmime:4.3.4'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.4.1'
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.8.Final'
    testCompile project( path: ':web-api', configuration: 'testOutput' )
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP Web - JaxRs'
    instruction 'Export-Package', 'com.enonic.xp.web.jaxrs.impl'
}

#
# OSGi framework settings
#
org.osgi.framework.storage = ${xp.home}/data/osgi/cache
org.osgi.framework.storage.clean = onFirstInit
org.osgi.framework.startlevel.beginning = 40

#
# Log settings
#
org.ops4j.pax.logging.DefaultServiceLog.level = INFO


#
# Maven settings
#
mavenLocalRepo = ${user.home}/.m2/repository
#org.ops4j.pax.url.mvn.localRepository = ${mavenLocalRepo}
#org.ops4j.pax.url.mvn.repositories = ${org.ops4j.pax.url.mvn.localRepository}



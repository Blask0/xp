<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/common/styles/_all.css">
</head>
<body>

<div class="home-main-container" tabindex="100" style="">
    <div class="center-panel">
        <div class="profile">
            <img src="{{userIconUrl}}">
            <span>{{user.displayName}}</span>
        </div>
        <div class="app-selector-container">
            <div class="app-selector fade-in-and-scale-up">
                <div class="app-tiles-placeholder">
                    {{#adminTools}}
                    <div class="app-tile" tabindex="1">
                        <a href="{{uri}}">
                            <div class="icon-container">
                                <img src="{{icon}}">
                            </div>
                            <div class="name-container">{{displayName}}</div>
                        </a>
                    </div>
                    {{/adminTools}}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

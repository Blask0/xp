<div>
    <div style="width: 200px; display: inline-block; background-color: ${bgcolor}; padding: 4px 8px;">
        <h6 style="height: 18px;
					line-height: 18px;
					margin: 0;
					padding: 0;
					font-size: 14px;
					white-space: pre;
					text-overflow: ellipsis;
					font-weight: normal;
					overflow: hidden;">${displayName}</h6>
        <p style="color: #777;
					font-size: 12px;
					margin: 0;
					padding: 0;
					line-height: normal;
					font-weight: normal;
					overflow: hidden;
					white-space: pre;
					text-overflow: ellipsis;">${path}</p>
    </div>
    <div style="display: inline-block; float: right; margin-right: 30px; padding-top: 10px; color: ${statusColor}">${status}</div>
</div>

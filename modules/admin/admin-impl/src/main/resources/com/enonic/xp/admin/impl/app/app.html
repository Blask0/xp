<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- favicons meta-->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{{assetsUri}}/common/images/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="{{assetsUri}}/common/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Enonic XP Admin</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/common/styles/_all.css">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{assetsUri}}/common/images/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{assetsUri}}/common/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="{{assetsUri}}/common/images/favicons/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{assetsUri}}/common/images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{assetsUri}}/common/images/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{assetsUri}}/common/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="{{assetsUri}}/common/images/favicons/manifest.json">
    <link rel="shortcut icon" href="{{assetsUri}}/common/images/favicons/favicon.ico">


    <!-- Libraries -->
    <script type="text/javascript" src="{{assetsUri}}/common/lib/_all.js"></script>

</head>
<body>

<!-- Configuration -->
<script type="text/javascript">
    var CONFIG = {
        baseUri: '{{baseUri}}',
        assetsUri: '{{assetsUri}}',
        xpVersion: '{{xpVersion}}'
    };
</script>

<!-- App javascript -->
<script type="text/javascript" src="{{assetsUri}}/common/js/_all.js"></script>
<script type="text/javascript" src="{{assetsUri}}/apps/{{app}}/js/_all.js"></script>

<!-- Start the app -->
<script type="text/javascript">
    window.onload = function () {
        startApplication();
    }
</script>

</body>
</html>

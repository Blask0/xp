<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Enonic WEM Admin</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{baseUrl}}/admin/common/styles/_all.css">

    <!-- Libraries -->
    <script type="text/javascript" src="{{baseUrl}}/admin/common/lib/_all.js"></script>

</head>
<body>

<!-- Configuration -->
<script type="text/javascript">
    var CONFIG = {
        baseUri: '{{baseUrl}}'
    };
</script>

<!-- App javascript -->
<script type="text/javascript" src="{{baseUrl}}/admin/common/js/_all.js"></script>
<script type="text/javascript" src="{{baseUrl}}/admin/apps/{{app}}/js/_all.js"></script>

<!-- Start the app -->
<script type="text/javascript">
    window.onload = function () {
        try {
            startApplication();
            console.info("'{{app}}' application started.");
        } catch (e) {
            console.error("Could not start the '{{app}}' application", e);
        }
    }
</script>

</body>
</html>

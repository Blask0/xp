dependencies {
    compile project( ':wem-core' )
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.2.1'
    compile 'com.sun.jersey.contribs:jersey-multipart:1.17.1'
    compile 'com.sun.jersey:jersey-core:1.17.1'
    compile 'com.sun.jersey:jersey-server:1.17.1'
    compile 'com.sun.jersey:jersey-servlet:1.17.1'
    compile 'commons-fileupload:commons-fileupload:1.2.2'
    testCompile 'com.sun.jersey:jersey-client:1.17.1'
    testCompile 'com.sun.jersey.jersey-test-framework:jersey-test-framework-core:1.17.1'
    testCompile 'com.sun.jersey.jersey-test-framework:jersey-test-framework-inmemory:1.17.1'
    testCompile project( ':wem-api' ).sourceSets.test.output
}

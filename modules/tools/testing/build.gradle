dependencies {
    compile project( ':core:core-api' )
    compile project( ':core:core-app' )
    compile project( ':web:web-api' )
    compile project( ':portal:portal-api' )
    compile project( ':script:script-impl' )
    implementation 'junit:junit:4.12'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.5.1'
    runtimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
    runtimeOnly '"org.junit.vintage:junit-vintage-engine:5.5.1'
    compile 'org.mockito:mockito-core:2.28.2'
    compile 'org.mockito:mockito-junit-jupiter:2.28.2'
    compile 'org.hamcrest:hamcrest-library:1.3'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}

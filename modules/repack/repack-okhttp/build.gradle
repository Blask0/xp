apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile( 'com.squareup.okhttp:okhttp:2.5.0' ) {}
}

bundle {
    instruction 'Bundle-Name', 'Enonic XP - OkHttp Repack'
    instruction 'Export-Package', 'com.squareup.okhttp.*;version=2.5.0'
    instruction 'Export-Package', 'okio.*'
    instruction 'Import-Package', '*;resolution:=optional'
}

apply from: "$rootDir/gradle/osgi.gradle"

dependencies {
    compile( 'org.attoparser:attoparser:1.3' ) {
        transitive = false
    }
}

jar {
    bnd('Bundle-Name': 'AttoParser Library',
        'Export-Package': 'org.attoparser.*;version=1.3',
        'Import-Package': '*;resolution:=optional')
}

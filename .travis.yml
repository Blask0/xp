language: java
sudo: false

jdk:
- oraclejdk8

install: ./gradlew assemble --stacktrace
script: ./gradlew ci

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  apt:
    packages:
      - oracle-java8-installer

after_success:
  - bash <(curl -s https://codecov.io/bash)

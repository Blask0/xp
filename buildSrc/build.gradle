apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.dm.gradle:gradle-bundle-plugin:0.6.2'
    compile 'com.github.jacobono:gradle-jaxb-plugin:1.3.5'
    compile 'com.google.guava:guava:18.0'
}

sourceCompatibility = '1.8'
targetCompatibility = sourceCompatibility
buildDir = 'target'

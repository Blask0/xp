apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.dm.gradle:gradle-bundle-plugin:0.6.2'
    compile 'com.google.guava:guava:18.0'
    compile "com.moowork.gradle:gradle-grunt-plugin:0.6"
}

sourceCompatibility = '1.8'
targetCompatibility = sourceCompatibility
buildDir = 'target'
